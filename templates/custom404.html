{% extends 'base.html' %}

{% block title %}
    <title>Page Not Found | Kelvin Projects</title>
{% endblock %}

{% block content %}
    <div class="min-h-[calc(100vh-400px)]">
        <div class="wrapper">
            <div class="container mx-auto pt-2 pb-16">
                <div class="min-h-[300px] grid place-content-center">
                    <div class="text-center">
                        <div class="text-2xl md:text-4xl font-bold text-prussianBlue dark:text-stone-400">
                            Page Not Found
                        </div>
                        <div class="max-w-lg mx-auto text-stone-800 dark:text-stone-300 text-lg py-5">The page you seek does not
                            exist, try searching the website instead.</div>
                    </div>
                    <form method="GET" action="{% url 'website:search-view' %}">
                        <label class="relative block">
                            <span class="sr-only">Search</span>
                            <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                                    <span class="iconify" data-icon="iwwa:search"></span>
                                </span>
                            <input class="
                                    placeholder:text-stone-400
                                    block bg-transparent w-[80vw] md:w-[500px] lg:w-[700px] border border-stone-500/30
                                    rounded-3xl py-2.5 md:py-3 pl-9 pr-3 shadow-sm focus:outline-none
                                    focus:border-emerald-500 focus:ring-emerald-500
                                    focus:ring-1"
                                   placeholder="Search for keywords" type="text" name="q"/>
                        </label>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
