{% load static %}

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@mindmansions">
<meta name="twitter:creator" content="@mindmansions">
<meta name="twitter:title" content="{{ post.title }}">
<meta name="twitter:description" content="{{ post.summary }}">
<meta name="twitter:image" content="{{ post.image.url }}">
<meta property="og:title" content="{{ post.title }}" />
<meta property="og:url" content="https://kelvinprojects.pythonanywhere.com{{ post.get_absolute_url }}" />
<meta property="og:image" content="{{ post.image.url }}" />

<meta property="og:locale" content="en_US" />
