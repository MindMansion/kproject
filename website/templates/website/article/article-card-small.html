{% load static %}
{% load website_extras %}

<div class="
    border dark:border-stone-500/10 bg-tertiary dark:bg-darkFour
    rounded-md min-h-[130px] flex gap-x-3 p-2 mb-2
    text-stone-900 dark:text-stone-200 group
    break-inside-avoid-column
    "
>
    <div class="min-h-full grid place-content-center">
        {% if data.no_image %}
            <img src="{{ data.article_series.image.url }}" alt="Article image"
                 class="aspect-square max-w-[100px] md:max-w-[120px] rounded-md">
        {% else %}
            <img src="{{ data.image.url }}" alt="Article image"
                 class="aspect-square max-w-[100px] md:max-w-[120px] rounded-md">
        {% endif %}
    </div>

    <div class="flex-1 flex flex-col justify-between">
        <div class="">
            <a href="{{ data.get_absolute_url }}">
                <h1 class=" text-xl md:text-xl text-prussianBlue dark:text-stone-300 font-medium leading-6 group-hover:text-bitterSweet"
                    >{{ data.title|headline }}
                </h1>
            </a>
            <p class="hidden md:block max-w-full lg:max-w-[90%] pt-1 pb-2 text-stone-800 dark:text-stone-400">{{ data.summary|capfirst|truncatechars:70 }}</p>
        </div>
        <div class="flex justify-between items-center">
            <p class="text-sm text-bitterSweet">
                <a href="{{ data.article_series.get_absolute_url }}">{{ data.article_series.title|headline }}</a>
            </p>
            <div class="flex gap-1 items-center text-sm">
                <span class="iconify text-stone-500 text-sm font-medium" data-icon="bi:clock-history"></span>
                <p class="text-stone-700 dark:text-stone-500">{{ data.get_read_time }}</p>
            </div>
        </div>
    </div>
</div>
